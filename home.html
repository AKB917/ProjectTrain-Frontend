<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <h1>Tickethack</h1>
      </div>
      <div id="topRightButtons">
        <a href="./cart.html"><h3>Cart</h3></a>
        <a href="./bookings.html"><h3>Bookings</h3></a>
      </div>
    </div>
    <div id="main">
      <h1 id="CatchSentence">Explore the world effortlessly by train!</h1>
      <h4 id="description">
        Compare, book and enjoy cheap prices for train tickets: your journey
        starts on Tickethack.
      </h4>
      <div id="boxContainer">
        <div class="whitebox">
          <input class="greyInput" placeholder="Departure" id="departure" />
          <div id="greySeparator"></div>
          <input class="greyInput" placeholder="Arrival" id="arrival" />
          <input
            type="date"
            id="date"
            name="date"
            class="greyInput"
            placeholder="Select Date"
          />
          <button id="searchButton">Search</button>
        </div>
        <div class="whitebox" id="results">
          <img class="rightIcon" src="./images/train.png" />
          <div id="greenSeparator"></div>
          <h5>It's time to book your future trip.</h5>
        </div>
      </div>
    </div>
    <script src="./js/home.js"></script>
  </body>
</html>
